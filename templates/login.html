<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>FastCampus Djangpo</title>
    </head>
    <body>
        <h2>로그인</h2>
        {%if msg %}
        <h4>{{msg}}</h4>
        <a href="{% url 'index' %}">홈으로</a>
        {% else %}
        <form method="post">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit">로그인</button>
        </form>
        <p>
            <a href="{% url 'register' %}">회원가입</a>
        </p>
        {% endif %}
    </body>
</html>
